<style>
body{

    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
}
.card{

}
#yes{

}

}
.tease{
    font-size:14px;

    height:20px;
    margin-top:10px;
}
/* Heart rain */
.heart{

    top:-20px;

@keyframes fall{

</style>
</head>
